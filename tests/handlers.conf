## This will act according to
## a user agent being whitelisted
## or blacklisted. Basically we
## redirect the user agent to
## the needed page
## 
## Note: ./blocked/why.html
## and ./accepted must be made
## by the 

WLEnabled On
WLBot "Googlebot/2.1 | bingbot/2.1 | Yahoo! Slurp"
WLBlockedHandler "./blocked/why.html"
WLAcceptedHandler "./accepted/"
WLList "/mod_wl.wl"
WLBlacklist "/mod_wl.bl"
